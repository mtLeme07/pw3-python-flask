{% extends 'base.html' %}
    {% block content %}
        <h2>Esta é a página de Games.</h2>
        <hr>
        <p><strong>Game mais jogado no momento:</strong></p>
            {% for g in game %}
                <details>
                    <summary>{{g['titulo']}}</summary>
                    <p>{{g['categoria']}}</p>
                </details>
            {% endfor %}
    {% endblock content %}
