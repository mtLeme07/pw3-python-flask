{% extends 'base.html' %}

{% block content %}
<a href="{{url_for('apigames')}}" class="btn btn-secondary">Voltar</a><br><br>
<div style="align-items: center;">
<img src="{{gameInfo.thumbnail}}">
<h3>{{gameInfo.title}}</h3>
<p>{{gameInfo.short_description}}</p>
<p>{{gameInfo.platform}}</p>
<p>{{gameInfo.publisher}}</p>
<p>{{gameInfo.release_date}}</p>
</div>
<a href="{{gameInfo.freetogame_profile_url}}" class="btn btn-primary">Jogar agora!</a>

{% endblock content %}
