<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consoles</title>
</head>
<body>
    <h2>Lista de Consoles:</h2>
    {% for console in consolelist %}
    Nome: <strong>{{console.nome}}</strong><br>
    Fabricante: <strong>{{console.fabricante}}</strong><br>
    Ano: <strong>{{console.ano}}</strong><br>
    Preço: <strong>R${{console.preco}}</strong><br>
    <br>
    {% endfor %}
    <h3>Cadastro de Consoles:</h3>
    <form action="{{url_for('consoles')}}" method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required>
        <label>Ano:</label>
        <input type="number" name="ano" required> 
        <label>Fabricante:</label>
        <input type="text" name="fabricante" required>
        <label>Preço</label>
        <input type="number" name="preco" required>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
